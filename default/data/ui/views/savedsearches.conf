<dashboard>
  <label>My Dashboard</label>
  <row>
    <panel>
      <title>Sample Panel</title>
      <chart>
        <search>
          <query>index=_internal | timechart count</query>
          <earliest>-24h@h</earliest>
          <latest>now</latest>
        </search>
        <option name="charting.chart">line</option>
      </chart>
    </panel>
  </row>
  <row>
    <panel>
      <title>HEC Data Sender</title>
      <html>
        <a href="hec_sender" class="btn btn-primary">Go to HEC Data Sender</a>
      </html>
    </panel>
  </row>
</dashboard>