<dashboard>
  <label>My Dashboard</label>
  <row>
    <panel>
      <title>Sample Panel</title>
      <chart>
        <search>
          <query>index=_internal | timechart count</query>
          <earliest>-24h@h</earliest>
          <latest>now</latest>
        </search>
        <option name="charting.chart">line</option>
      </chart>
    </panel>
  </row>
</dashboard>
